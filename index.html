<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="./data/qrcodejs/qrcode.js"></script>
    <link rel="stylesheet" href="./css/font-awesome-4.5.0/css/font-awesome.min.css">
</head>
<body>

<script type="text/javascript">
    var ID=localStorage.getItem("summerrockzID");
    if(ID===null) {
        ID = Math.random();
        localStorage.setItem("summerrockzID", ID);
    }

    function saveEntries(){
        if(localStorage.summerrockzentries!=undefined) {
            var entries = JSON.parse(localStorage.summerrockzentries);
        }else{
            entries=[];
        }

        entries.unshift(new Array(document.getElementById("event").value,document.getElementById("Vorname").value,document.getElementById("Nachname").value,document.getElementById("Gesellschaft").value,document.getElementById("Anzahl").value));
        localStorage.summerrockzentries=JSON.stringify(entries);
    }

    function goToHome(){
        document.getElementById("archive").style.display='none';
        document.getElementById("home").style.display='block';
    }

    function goToArchive(){
        document.getElementById("archive").style.display='block';
        document.getElementById("home").style.display='none';
    }


</script>
<img src="./res/icon/android/mipmap-hdpi/ic_launcher.png" />
<div id="home">
    Event:
    <select id="event">
        <option>Event 1</option>
        <option>Event 2</option>
        <option>Event 3</option>
        <option>Event 4</option>
    </select>
    <br />
    Name:
    <input type="text" id="Vorname" name="Name" />
    <br />
    Vorname:
    <input type="text" id="Nachname" name="Nachname" />
    <br />
    Reisegesellschaft:
    <select id="Gesellschaft">
        <option>Reisegesellschaft 1</option>
        <option>Reisegesellschaft 2</option>
        <option>Reisegesellschaft 3</option>
        <option>Reisegesellschaft 4</option>
    </select>
    <br />
    Anzahl:
    <input type="number" id="Anzahl" name="gesamt" />
    <br />
    davon Frauen:
    <input type="number" id="Frauen" name="Frauen" />
    <br />
    Sonstiges:
    <textarea name="sonstiges" id="notizen" cols="35" rows="4"></textarea>
    <br />
    Einladen:
    <input type="checkbox" id="einladen" name="einladen" />
    <br />

<button onclick="saveEntries();">Speichern</button>
</div>
<div id="archive">
    <h3>Archiv</h3>
</div>

<div id="menu">
    <button onclick="goToHome();"><i class="fa fa-home"></i></button>
    <button onclick="goToArchive();"><i class="fa fa-archive"></i></button>
</div>

<script type="text/javascript">document.getElementById("archive").style.display='none';</script>

</body>
</html>
